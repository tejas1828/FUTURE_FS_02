<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zomato Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce5cd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            color: #e23744;
        }
        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 95%;
            padding: 10px;
            background-color: #e23744;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .footer {
            margin-top: 10px;
            font-size: 14px;
        }
        .footer a {
            color: #e23744;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <form action="/login">
        <input type="text" placeholder="Email or Mobile Number" required><br>
        <input type="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <div class="footer">
        <p>Don't have an account? <a href="sign.html">Sign Up</a></p>
    </div>
</div>

</body>
</html>

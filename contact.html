<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snapeat - Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6e6, #f7f7f7);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      color: #e74c3c;
      margin-bottom: 10px;
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #e74c3c;
      outline: none;
      box-shadow: 0 0 8px #ffd6d6;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e74c3c;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
    }

    h6 {
      text-align: center;
      margin-top: 20px;
      font-weight: normal;
      color: #666;
      font-size: 0.95em;
      animation: fadeInText 1.5s ease;
    }

    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>We will get back to you as soon as possible!</p>

    <form action="response.html" method="GET">
  <input type="text" name="firstName" placeholder="First Name" required>
  <input type="text" name="lastName" placeholder="Last Name" required>
  <input type="email" name="email" placeholder="E-mail" required>
  <input type="tel" name="phone" placeholder="Phone" required>
  <button type="submit">Send</button>
</form>


    <h6>You may also call us at 123-456-789</h6>
  </div>

</body>
</html>

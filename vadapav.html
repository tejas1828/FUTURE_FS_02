<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vadapav Order</title>
  <link rel="stylesheet" href="style.css">
  <style>body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background: #fdfdfd;
}

.center {
  text-align: center;
}

.logo img {
  width: 100px;
  display: block;
  margin: auto;
}

.slider {
  width: 500px;
  height: 300px;
  overflow: hidden;
  margin: 20px auto;
  border-radius: 10px;
  box-shadow: 0 0 10px gray;
}

.slides {
  display: flex;
  width: 200%;
  animation: slide 10s infinite;
}

.slides img {
  width: 500px;
  height: 300px;
}

@keyframes slide {
  0%, 25% { transform: translateX(0); }
  35%, 60% { transform: translateX(-500px); }
  70%, 100% { transform: translateX(0); }
}

.description {
  text-align: center;
  font-size: 15px;
  padding: 10px;
  max-width: 600px;
  margin: auto;
}

.order-form {
  max-width: 600px;
  margin: 20px auto;
  padding: 15px;
  border: 1px solid #ccc;
  border-radius: 10px;
  animation: fadeInScale 1s ease;
}

.order-form h4 {
  margin-bottom: 10px;
}

.form-group {
  display: flex;
  gap: 10px;
  margin: 10px 0;
}

input, select {
  padding: 8px;
  width: 100%;
  border-radius: 5px;
  border: 1px solid #999;
}

button {
  background-color: #e63946;
  color: white;
  padding: 10px 20px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  display: block;
  margin: auto;
}

button:hover {
  background-color: #d62828;
}

.spec-container {
  display: flex;
  justify-content: center;
  gap: 40px;
  padding: 20px 0;
}

.spec-item {
  text-align: center;
}

.spec-item img {
  width: 60px;
  height: 60px;
  margin-bottom: 6px;
}

.offer-box {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 16px;
  margin: 0 auto;
  max-width: 600px;
  font-size: 16px;
  font-weight: bold;
  border-top: 1px solid #ccc;
  border-bottom: 1px solid #ccc;
  background: #fff;
  margin-top: 20px;
  cursor: pointer;
}

.offer-box img {
  width: 20px;
  height: 20px;
}

@keyframes fadeInScale {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}
</style>
</head>
<body>
  <header>

      <a href="home.html">

    </div>
  </div>

  <p class="description">
   Spicy potato fritter tucked in a soft bun, served with chutneys â€“ Mumbai's iconic street food, perfect for a quick and tasty bite!
  </p>

</body>
</html>
